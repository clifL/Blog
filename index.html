  <script type='text/javascript'>
    var imageID=0;
    function changeImage(every_seconds){
      //change the image
      let bg = document.getElementById('bg');
      if(!imageID){
        bg.style.backgroundImage = "url(starsky.jpg)";
        
        imageID++;
      }
      else{if(imageID==1){

    }
